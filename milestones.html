<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Milestones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.05);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --accent-gold: #fbbf24;
            --glow-purple: rgba(139, 92, 246, 0.4);
            --glow-blue: rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
        }

        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            opacity: 0.5;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
            bottom: 20%;
            left: -150px;
            opacity: 0.4;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px 24px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
        }

        nav .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-brand .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: var(--bg-card);
            border-color: var(--border-subtle);
        }

        .nav-links a.active {
            color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1) !important;
            border: 1px solid rgba(239, 68, 68, 0.3) !important;
            color: var(--accent-red) !important;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: rgba(239, 68, 68, 0.5) !important;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .password-screen.hidden {
            display: none;
        }

        .password-box {
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-box > p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .password-box input[type="password"] {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 3px;
            font-family: 'JetBrains Mono', monospace;
        }

        .password-box input[type="password"]:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px var(--glow-purple);
        }

        .password-box button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Outfit', sans-serif;
        }

        .password-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--glow-purple);
        }

        .password-error {
            color: var(--accent-red);
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        .page-content {
            display: none;
            position: relative;
            z-index: 1;
        }

        .page-content.visible {
            display: block;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .edit-button {
            position: fixed;
            top: 90px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .edit-button:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px var(--glow-purple);
        }

        .edit-button.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent-purple);
            box-shadow: 0 0 25px var(--glow-purple);
        }

        .edit-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .category-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-title input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            width: 100%;
            padding: 5px;
            border-bottom: 2px solid transparent;
            font-family: 'Outfit', sans-serif;
        }

        .category-title input:focus {
            border-bottom-color: var(--accent-purple);
        }

        .category-controls {
            display: none;
            gap: 10px;
        }

        .editing .category-controls {
            display: flex;
        }

        .add-milestone-btn,
        .delete-category-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-medium);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
        }

        .add-milestone-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent-purple);
            color: var(--text-primary);
        }

        .delete-category-btn {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }

        .delete-category-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .milestones-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .milestone-box {
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
        }

        .milestone-box:hover {
            background: rgba(139, 92, 246, 0.12);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateX(4px);
        }

        .milestone-box.completed {
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .milestone-box.completed:hover {
            background: rgba(251, 191, 36, 0.15);
        }

        .milestone-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .milestone-text {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .milestone-text input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            width: 100%;
            padding: 5px;
            border-bottom: 2px solid transparent;
            font-family: 'Outfit', sans-serif;
        }

        .milestone-text input:focus {
            border-bottom-color: var(--accent-purple);
        }

        .delete-milestone-btn {
            display: none;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin-right: 12px;
        }

        .editing .delete-milestone-btn {
            display: block;
        }

        .delete-milestone-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-left: 12px;
        }

        .milestone-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-medium);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .milestone-checkbox:hover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
        }

        .milestone-checkbox.checked {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-orange));
            border-color: var(--accent-gold);
        }

        .milestone-checkbox.checked::after {
            content: '‚úì';
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 14px;
        }

        .add-category-btn {
            display: none;
            width: 100%;
            padding: 16px;
            background: var(--bg-card);
            border: 2px dashed var(--border-medium);
            border-radius: 16px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .editing .add-category-btn {
            display: block;
        }

        .add-category-btn:hover {
            border-color: var(--accent-purple);
            color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.05);
        }

        @media (max-width: 768px) {
            nav .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .edit-button {
                top: auto;
                bottom: 20px;
                right: 20px;
            }

            .category-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .category-controls {
                width: 100%;
            }

            .category-controls button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="password-screen" id="passwordScreen">
        <div class="password-box">
            <h2>üîê Trading Dashboard</h2>
            <p>Enter password to continue</p>
            <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Unlock</button>
            <p class="password-error" id="passwordError">Incorrect password. Try again.</p>
        </div>
    </div>

    <div class="page-content" id="pageContent">
        <nav>
            <div class="nav-container">
                <a href="index.html" class="nav-brand">
                    <div class="logo-icon">T</div>
                    TRADING DASHBOARD
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="calculators.html">Calculators</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="milestones.html" class="active">Milestones</a>
                    <a href="bos-detector.html">BOS Docs</a>
                    <a href="#" class="logout-btn" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>Trading Milestones</h1>

            <button class="edit-button" id="editButton">
                <svg viewBox="0 0 24 24">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>

            <div id="categoriesContainer"></div>

            <button class="add-category-btn" id="addCategoryBtn">+ Add New Category</button>
        </div>
    </div>

    <script>
        let isEditing = false;
        let categories = [
            {
                id: 1,
                name: "Bot",
                milestones: [
                    { id: 1, text: "Takes autonomous trades", completed: false },
                    { id: 2, text: "Manages trade risk", completed: false }
                ]
            },
            {
                id: 2,
                name: "Win Rate",
                milestones: [
                    { id: 3, text: "Win rate of 40%", completed: false },
                    { id: 4, text: "Win rate of 50%", completed: false },
                    { id: 5, text: "Win rate of 60%", completed: false },
                    { id: 6, text: "Win rate of 75%", completed: false }
                ]
            },
            {
                id: 3,
                name: "Risk Management",
                milestones: [
                    { id: 7, text: "SL hit <10% (of total trades)", completed: false },
                    { id: 8, text: "Full derisk % (BE) >90%", completed: false }
                ]
            },
            {
                id: 4,
                name: "Percent Gain",
                milestones: [
                    { id: 9, text: "50% monthly gain", completed: false },
                    { id: 10, text: "100% monthly gain", completed: false }
                ]
            },
            {
                id: 5,
                name: "Daily Gain",
                milestones: [
                    { id: 11, text: "1% daily gain for 1 week", completed: false },
                    { id: 12, text: "2% daily gain for 1 week", completed: false },
                    { id: 13, text: "1% daily gain for 1 month", completed: false },
                    { id: 14, text: "2% daily gain for 1 month", completed: false },
                    { id: 15, text: "5% daily gain for 1 month", completed: false }
                ]
            }
        ];

        let nextCategoryId = 6;
        let nextMilestoneId = 16;

        const editButton = document.getElementById('editButton');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const categoriesContainer = document.getElementById('categoriesContainer');

        editButton.addEventListener('click', () => {
            isEditing = !isEditing;
            editButton.classList.toggle('active');
            document.body.classList.toggle('editing');
            renderCategories();
        });

        addCategoryBtn.addEventListener('click', () => {
            const newCategory = {
                id: nextCategoryId++,
                name: "New Category",
                milestones: []
            };
            categories.push(newCategory);
            renderCategories();
        });

        function renderCategories() {
            categoriesContainer.innerHTML = categories.map(category => `
                <div class="category-section">
                    <div class="category-header">
                        <div class="category-title">
                            ${isEditing 
                                ? `<input type="text" value="${category.name}" onchange="updateCategoryName(${category.id}, this.value)" />`
                                : category.name
                            }
                        </div>
                        <div class="category-controls">
                            <button class="add-milestone-btn" onclick="addMilestone(${category.id})">+ Add Milestone</button>
                            <button class="delete-category-btn" onclick="deleteCategory(${category.id})">Delete Category</button>
                        </div>
                    </div>
                    <div class="milestones-container">
                        ${category.milestones.map(milestone => `
                            <div class="milestone-box ${milestone.completed ? 'completed' : ''}">
                                <div class="milestone-content">
                                    <div class="milestone-text">
                                        ${isEditing
                                            ? `<input type="text" value="${milestone.text}" onchange="updateMilestoneText(${category.id}, ${milestone.id}, this.value)" />`
                                            : milestone.text
                                        }
                                    </div>
                                </div>
                                <button class="delete-milestone-btn" onclick="deleteMilestone(${category.id}, ${milestone.id})">Delete</button>
                                <div class="checkbox-container">
                                    <div class="milestone-checkbox ${milestone.completed ? 'checked' : ''}" onclick="toggleMilestone(${category.id}, ${milestone.id})"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function updateCategoryName(categoryId, newName) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.name = newName;
            }
        }

        function updateMilestoneText(categoryId, milestoneId, newText) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                const milestone = category.milestones.find(m => m.id === milestoneId);
                if (milestone) {
                    milestone.text = newText;
                }
            }
        }

        function toggleMilestone(categoryId, milestoneId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                const milestone = category.milestones.find(m => m.id === milestoneId);
                if (milestone) {
                    milestone.completed = !milestone.completed;
                    renderCategories();
                }
            }
        }

        function addMilestone(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.milestones.push({
                    id: nextMilestoneId++,
                    text: "New Milestone",
                    completed: false
                });
                renderCategories();
            }
        }

        function deleteMilestone(categoryId, milestoneId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.milestones = category.milestones.filter(m => m.id !== milestoneId);
                renderCategories();
            }
        }

        function deleteCategory(categoryId) {
            if (confirm('Are you sure you want to delete this entire category?')) {
                categories = categories.filter(c => c.id !== categoryId);
                renderCategories();
            }
        }

        renderCategories();
    </script>

    <script>
        const SITE_PASSWORD = 'trading123';

        function checkAuth() {
            const isAuth = sessionStorage.getItem('authenticated');
            if (isAuth === 'true') {
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('pageContent').classList.add('visible');
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value === SITE_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('pageContent').classList.add('visible');
            } else {
                error.classList.add('show');
                input.value = '';
                input.focus();
            }
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            window.location.href = 'index.html';
        }

        checkAuth();
    </script>
</body>
</html>
