<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Trading Milestones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            background: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .edit-button {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .edit-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .edit-button.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 255, 0.2));
            border-color: #00ff88;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }

        .edit-button svg {
            width: 20px;
            height: 20px;
            stroke: #ffffff;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .category-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-title input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            width: 100%;
            padding: 5px;
            border-bottom: 2px solid transparent;
        }

        .category-title input:focus {
            border-bottom-color: #00ff88;
        }

        .category-controls {
            display: none;
            gap: 10px;
        }

        .editing .category-controls {
            display: flex;
        }

        .add-milestone-btn,
        .delete-category-btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-milestone-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .delete-category-btn {
            background: rgba(255, 50, 50, 0.1);
            border-color: rgba(255, 50, 50, 0.3);
        }

        .delete-category-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 50, 50, 0.5);
        }

        .milestones-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .milestone-box {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
        }

        .milestone-box:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 204, 255, 0.15));
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .milestone-box.completed {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.4);
        }

        .milestone-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .milestone-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
        }

        .milestone-text input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            outline: none;
            width: 100%;
            padding: 5px;
            border-bottom: 2px solid transparent;
        }

        .milestone-text input:focus {
            border-bottom-color: #00ff88;
        }

        .delete-milestone-btn {
            display: none;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 50, 50, 0.3);
            background: rgba(255, 50, 50, 0.1);
            color: #ff6b6b;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .editing .delete-milestone-btn {
            display: block;
        }

        .delete-milestone-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 50, 50, 0.5);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .milestone-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .milestone-checkbox:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .milestone-checkbox.checked {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border-color: #00ff88;
        }

        .milestone-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-weight: bold;
            font-size: 16px;
        }

        .add-category-btn {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.02);
            color: #aaaaaa;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin-top: 20px;
        }

        .editing .add-category-btn {
            display: block;
        }

        .add-category-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .edit-button {
                width: 45px;
                height: 45px;
                top: 20px;
                right: 20px;
            }

            .category-section {
                padding: 20px;
            }

            .milestone-box {
                padding: 15px 20px;
            }

            .milestone-text {
                font-size: 1rem;
            }
        }
    
        /* Navigation */
        .site-nav {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            color: #aaaaaa;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .logout-btn {
            background: rgba(255, 59, 48, 0.1) !important;
            border: 1px solid rgba(255, 59, 48, 0.3) !important;
            color: #ff3b30 !important;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.2) !important;
            border-color: rgba(255, 59, 48, 0.5) !important;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .password-screen.hidden {
            display: none;
        }

        .password-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: #ffffff;
        }

        .password-box > p {
            color: #888888;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .password-box input[type="password"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 1rem;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 3px;
        }

        .password-box input[type="password"]:focus {
            border-color: #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
        }

        .password-box button {
            width: 100%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 700;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .password-error {
            color: #ff3b30;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        .page-content {
            display: none;
        }

        .page-content.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .site-nav {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

    </style>
</head>
<body>

    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-box">
            <h2>üîê Trading Dashboard</h2>
            <p>Enter password to continue</p>
            <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Unlock</button>
            <p class="password-error" id="passwordError">Incorrect password. Try again.</p>
        </div>
    </div>


    <div class="page-content" id="pageContent">

    <nav class="site-nav">
        <div class="nav-brand">TRADING DASHBOARD</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
                <a href="calculators.html">Calculators</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="milestones.html" class="active">Milestones</a>
                <a href="#" class="logout-btn" onclick="logout()">Logout</a>
        </div>
    </nav>


    <div class="container">
        <h1>Bot Trading Milestones</h1>

        <button class="edit-button" id="editButton">
            <svg viewBox="0 0 24 24">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        </button>

        <div id="categoriesContainer"></div>

        <button class="add-category-btn" id="addCategoryBtn">+ Add New Category</button>
    </div>

    <script>
        let isEditing = false;
        let categories = [
            {
                id: 1,
                name: "Bot",
                milestones: [
                    { id: 1, text: "Takes autonomous trades", completed: false },
                    { id: 2, text: "Manages trade risk", completed: false }
                ]
            },
            {
                id: 2,
                name: "Win Rate",
                milestones: [
                    { id: 3, text: "Win rate of 40%", completed: false },
                    { id: 4, text: "Win rate of 50%", completed: false },
                    { id: 5, text: "Win rate of 60%", completed: false },
                    { id: 6, text: "Win rate of 75%", completed: false }
                ]
            },
            {
                id: 3,
                name: "Risk Management",
                milestones: [
                    { id: 7, text: "SL hit <10% (of total trades)", completed: false },
                    { id: 8, text: "Full derisk % (BE) >90%", completed: false }
                ]
            },
            {
                id: 4,
                name: "Percent Gain",
                milestones: [
                    { id: 9, text: "50% monthly gain", completed: false },
                    { id: 10, text: "100% monthly gain", completed: false }
                ]
            },
            {
                id: 5,
                name: "Daily Gain",
                milestones: [
                    { id: 11, text: "1% daily gain for 1 week", completed: false },
                    { id: 12, text: "2% daily gain for 1 week", completed: false },
                    { id: 13, text: "1% daily gain for 1 month", completed: false },
                    { id: 14, text: "2% daily gain for 1 month", completed: false },
                    { id: 15, text: "5% daily gain for 1 month", completed: false }
                ]
            }
        ];

        let nextCategoryId = 6;
        let nextMilestoneId = 16;

        const editButton = document.getElementById('editButton');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const categoriesContainer = document.getElementById('categoriesContainer');

        editButton.addEventListener('click', () => {
            isEditing = !isEditing;
            editButton.classList.toggle('active');
            document.body.classList.toggle('editing');
            renderCategories();
        });

        addCategoryBtn.addEventListener('click', () => {
            const newCategory = {
                id: nextCategoryId++,
                name: "New Category",
                milestones: []
            };
            categories.push(newCategory);
            renderCategories();
        });

        function renderCategories() {
            categoriesContainer.innerHTML = categories.map(category => `
                <div class="category-section">
                    <div class="category-header">
                        <div class="category-title">
                            ${isEditing 
                                ? `<input type="text" value="${category.name}" onchange="updateCategoryName(${category.id}, this.value)" />`
                                : category.name
                            }
                        </div>
                        <div class="category-controls">
                            <button class="add-milestone-btn" onclick="addMilestone(${category.id})">+ Add Milestone</button>
                            <button class="delete-category-btn" onclick="deleteCategory(${category.id})">Delete Category</button>
                        </div>
                    </div>
                    <div class="milestones-container">
                        ${category.milestones.map(milestone => `
                            <div class="milestone-box ${milestone.completed ? 'completed' : ''}">
                                <div class="milestone-content">
                                    <div class="milestone-text">
                                        ${isEditing
                                            ? `<input type="text" value="${milestone.text}" onchange="updateMilestoneText(${category.id}, ${milestone.id}, this.value)" />`
                                            : milestone.text
                                        }
                                    </div>
                                </div>
                                <button class="delete-milestone-btn" onclick="deleteMilestone(${category.id}, ${milestone.id})">Delete</button>
                                <div class="checkbox-container">
                                    <div class="milestone-checkbox ${milestone.completed ? 'checked' : ''}" onclick="toggleMilestone(${category.id}, ${milestone.id})"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function updateCategoryName(categoryId, newName) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.name = newName;
            }
        }

        function updateMilestoneText(categoryId, milestoneId, newText) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                const milestone = category.milestones.find(m => m.id === milestoneId);
                if (milestone) {
                    milestone.text = newText;
                }
            }
        }

        function toggleMilestone(categoryId, milestoneId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                const milestone = category.milestones.find(m => m.id === milestoneId);
                if (milestone) {
                    milestone.completed = !milestone.completed;
                    renderCategories();
                }
            }
        }

        function addMilestone(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.milestones.push({
                    id: nextMilestoneId++,
                    text: "New Milestone",
                    completed: false
                });
                renderCategories();
            }
        }

        function deleteMilestone(categoryId, milestoneId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.milestones = category.milestones.filter(m => m.id !== milestoneId);
                renderCategories();
            }
        }

        function deleteCategory(categoryId) {
            if (confirm('Are you sure you want to delete this entire category?')) {
                categories = categories.filter(c => c.id !== categoryId);
                renderCategories();
            }
        }

        // Initial render
        renderCategories();
    </script>

    </div>

    <script>
        // CHANGE THIS PASSWORD TO YOUR OWN
        const SITE_PASSWORD = 'trading123';

        function checkAuth() {
            const isAuth = sessionStorage.getItem('authenticated');
            if (isAuth === 'true') {
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('pageContent').classList.add('visible');
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value === SITE_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('pageContent').classList.add('visible');
            } else {
                error.classList.add('show');
                input.value = '';
                input.focus();
            }
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            window.location.href = 'index.html';
        }

        checkAuth();
    </script>


</body>
</html>
